{% extends "base.html" %}
{% block title %}Pokenea JSON{% endblock %}

{% block content %}
    <h2>Pokenea aleatorio (JSON API)</h2>
    <pre id="pokenea-json">Cargando...</pre>
    <button onclick="loadPokenea()">Recargar Pokenea üîÅ</button>

    <script>
        async function loadPokenea() {
            try {
                const res = await fetch("{{ url_for('pokenea.api_pokenea') }}");
                if (!res.ok) {
                    throw new Error("Error en la respuesta del servidor");
                }
                const data = await res.json();
                document.getElementById('pokenea-json').textContent = JSON.stringify(data, null, 2);
            } catch (err) {
                document.getElementById('pokenea-json').textContent = "Error cargando Pokenea üò¢\n" + err;
                console.error(err);
            }
        }

        // Cargar el primero autom√°ticamente
        loadPokenea();
    </script>
{% endblock %}
